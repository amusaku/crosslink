<section fxLayout="row" fxLayoutAlign="space-between start" class="connection"
         (click)="selectConnection()"
         [ngClass]="{'active': (connection?.id === selectedConnection?.id)}">
  <section fxFlex fxLayout="row" fxLayoutAlign="space-between center"
           (mouseenter)="onCommentMouseEnter()"
           (mouseleave)="onCommentMouseLeave()">
      <section fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="8px">
        <div class="status" [ngStyle]="setStyle()"></div>
        <span class="label">{{ connection.name }}</span>
      </section>
      <div fxFlex fxLayout="row" fxLayoutAlign="end" fxLayoutGap="8px">
        <div *ngFor="let actionDescriptor of hiddenActions"
             class="action-buttons" [ngClass]="{ 'show-buttons': showActions }"
             matTooltipPosition="above"
             matTooltip="{{ actionDescriptor.name }}">
          <button mat-icon-button class="tb-mat-24"
                  *ngIf="actionDescriptor.isEnabled(connection)"
                  [disabled]="!actionDescriptor.isEnabled(connection)"
                  (click)="actionDescriptor.onAction($event, connection)">
            <tb-icon [ngStyle]="actionDescriptor.style">{{actionDescriptor.icon}}</tb-icon>
          </button>
        </div>
      </div>
    </section>
</section>
