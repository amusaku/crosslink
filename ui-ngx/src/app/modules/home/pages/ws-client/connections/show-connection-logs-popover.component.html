<section class="tb-ws-client-title-toolbar" style="padding: 0 12px 0 16px;">
  <span class="tb-ws-client-title" translate>ws-client.connections.status-log</span>
  <button mat-icon-button (click)="close()">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</section>

<div style="overflow: auto; height: 100%" class="mat-padding">
  <div *ngIf="statusLogs?.length; else noLogs" >
    <section class="container">
      <div *ngFor="let log of statusLogs" fxFlex fxLayout="row" fxLayoutGap="8px">
        <span class="date">{{log.createdTime | date:'yyyy-MM-dd HH:mm:ss' }}</span>
        <section fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="8px">
          <span [ngStyle]="setStyle(log.status)" translate>
            {{ connectionStatusTranslationMap.get(log.status) }}
          </span>
          <span class="details" *ngIf="log.details" [matTooltip]="log.details">
            {{ log.details }}</span>
        </section>
      </div>
    </section>
  </div>
  <ng-template #noLogs>
    <div style="text-align: center; margin-top: 80px" translate>ws-client.connections.no-logs</div>
  </ng-template>
</div>
